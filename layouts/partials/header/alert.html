{{ if .Site.Params.alertDismissable -}}
  <div id="announcement" data-id="global-alert-{{ md5 .Site.Params.alertText }}" class="fade show text-center text-lg-center custom-alert" role="alert">
    {{ .Site.Params.alertText | safeHTML }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="font-size: 2rem; color: #000;"></button>
  </div>
{{ else -}}
  <div class="alert alert-primary text-center" role="alert" style="padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); color: #000;">
    {{ .Site.Params.alertText | safeHTML }}
  </div>
{{ end -}}
