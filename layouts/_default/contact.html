{{- define "main" }}
<main id="site-main" class="site__main single-page bg-white -translate-y-[1px]">
  <div class="bg-[#FBFBFD] pt-16 lg:pt-24 overflow-hidden" id="contact-us">
    <div class="container w-full max-w-screen-lg mx-auto px-4 relative before:absolute before:content-[''] before:top-[50%] before:-left-[30%] before:w-[200%] before:bg-white before:h-[50%]">
      <div class="bg-tertiary rounded-3xl py-6 px-2 relative">
        <header class="text-center">
          <h1>Contact Us</h1>
        </header>

        <div class="contact-us__form w-10/12 lg:w-1/2 mx-auto relative" x-data="{ submittedMessage: null }">
          <form id="contact-form" method="post" action="https://api.web3forms.com/submit">
            <input type="hidden" name="access_key" value="39afe569-931e-42d7-b2c7-97e43cde610b">
            <label for="name">Name*</label>
            <input
              class="contact-us__input mb-3 w-full outline-none focus:outline-none text-base text-[#222222] placeholder:text-[#222222] focus-within:text-[#222222] placeholder:font-light border border-solid border-[#222222] rounded-[5px] lg:rounded-[10px] px-8 py-[10px] lg:py-4"
              type="text" id="name" name="name" data-required="true" required="">
            <label for="work-email">Work Email*</label>
            <input
              class="contact-us__input mb-3 w-full outline-none focus:outline-none text-base text-[#222222] placeholder:text-[#222222] focus-within:text-[#222222] placeholder:font-light border border-solid border-[#222222] rounded-[5px] lg:rounded-[10px] px-8 py-[10px] lg:py-4"
              type="email" id="work-email" name="work-email" data-required="true" required="">
            <label for="message">Message</label>
            <textarea
              class="contact-us__input mb-3 w-full outline-none focus:outline-none text-base text-[#222222] placeholder:text-[#222222] focus-within:text-[#222222] placeholder:font-light border border-solid border-[#222222] rounded-[5px] lg:rounded-[10px] px-8 py-[10px] lg:py-4"
              id="message" name="message" rows="4"></textarea>
            <div>
              <button
                class="w-full h-[46px] lg:h-[52px] flex mb-6 items-center justify-center text-primary bg-white border border-solid border-[#222222] rounded-[6px] lg:rounded-[10px] shadow-[-7px_6px_0px_#000000] lg:shadow-[-9px_8px_0px_#000000] transition-colors duration-200 ease-[ease]"
                aria-label="Submit" form="contact-form" type="submit">
                Submit {{ partial (printf "svg/icon-%s.svg" "waitlist") (dict "class" "w-6 h-6 text-current ml-3") }}
              </button>
            </div>
          </form>
          <div id="result" x-bind:class="(submittedMessage != null ? '' : 'scale-y-0') + ' transition py-3 text-center
          origin-top'">
            <span x-text="submittedMessage && submittedMessage.text"></span>
          </div>
          <p class="mt-3">Or if you prefer,
            <a href="https://calendly.com/eyal-metalbear/mirrord-session">schedule a demo</a>.
            </p>
        </div>
      </div>
    </div>
  </div>


  <script>
    // taken from https://docs.web3forms.com/how-to-guides/html-and-javascript#javascript
    const form = document.getElementById('contact-form');
    const result = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const object = Object.fromEntries(formData);
      const json = JSON.stringify(object);
      result.innerHTML = "Submitting your message..."

      fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: json
      })
        .then(async (response) => {
          let json = await response.json();
          if (response.status == 200) {
            result.innerHTML = "Thank you for contacting us! We'll get back to you soon.";
          } else {
            console.log(response);
            result.innerHTML =
              `Failed to submit message, got error response from server: ${json.message}. Please contact us at
              support@metalbear.co`;
          }
        })
        .catch(error => {
          console.log(error);
          result.innerHTML = "Failed to submit your message. Please contact us at support@metalbear.co";
        })
        .then(function() {
          form.reset();
          setTimeout(() => {
            result.style.display = "none";
          }, 15000);
        });
    });
  </script>


</main>
{{- end }}
